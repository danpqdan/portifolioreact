spring.application.name=sendemail
# Configuração do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/portifolio
spring.datasource.username=postgres
spring.datasource.password=admin

# Driver do PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Dialeto do Hibernate para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações adicionais do Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

username.email=${USERNAME_EMAIL}
me.email=${ME_EMAIL}
password.email=${PASSWORD_EMAIL}

# Token API
api.security.token.secret=${API_SECURITY_TOKEN_SECRET}

# Routes Permitidas
api.security.route.dev=${API_SECURITY_ROUTE_DEV}
api.security.route.prod=${API_SECURITY_ROUTE_PROD}

spring.profiles.active=dev
