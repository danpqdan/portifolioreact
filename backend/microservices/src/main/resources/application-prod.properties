spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USER}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

username.email=${SPRING_MAIL_USER}
me.email=${SPRING_MAIL_USER}
password.email=${SPRING_MAIL_PASSWORD}

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password= ${SPRING_DATASOURCE_PASSWORD}

#Token API
api.security.token.secret=${API_SECRET_ENV_SECURITY}

api.security.route.prod=${SPRING.SECUTITY.ROUTE.PROD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

server.port=8443
server.ssl.key-store=./app/keystore.jks
server.ssl.key-store-password=${PASSWORD.SSL.KEY.STORE}
server.ssl.key-store-type=JKS
server.ssl.key-alias=tomcat
