spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USER}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

username.email=${SPRING_MAIL_USER}
me.email=${SPRING_MAIL_USER}
password.email=${SPRING_MAIL_PASSWORD}

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password= ${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#Token API
api.security.token.secret=${API_SECRET_ENV_SECURITY}

api.security.route.prod=${SPRING.SECUTITY.ROUTE.PROD}

spring.jpa.hibernate.ddl-auto=update

address: 0.0.0.0
server.port=443
server.ssl.enabled=true
server.ssl.key-store=${KEY.STORE}
server.ssl.key-store-password=${PASSWORD.SSL.KEY.STORE}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=springboot
