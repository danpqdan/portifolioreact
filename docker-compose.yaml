services:
  reactvite:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      NODE_ENV: production
    env_file:
      - .env
    depends_on:
      - springio

  springio:
    build:
      context: ./backend/microservices
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:latest
    ports:
      - "5433:5432"
    env_file:
      - .env

networks:
  backend-network:
    driver: bridge
