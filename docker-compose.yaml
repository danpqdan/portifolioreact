services:
  reactvite:
    image: reactvite
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      NODE_ENV: production
    env_file:
      - .env
    networks:
      - network

  springio:
    image: springio
    build:
      context: ./backend/microservices
      dockerfile: Dockerfile
    ports:
      - "8080:443"
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - network

  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    env_file:
      - .env
    networks:
      - network

networks:
  network:
    driver: bridge
